version: "3.8"

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "${DB_HOST_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./
      dockerfile: Dockerfile
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: mydb
      DB_USER: postgres
      DB_PASSWORD: postgres
      SPRING_PROFILES_ACTIVE: prod
      JWT_SECRET: ${JWT_SECRET:-dev-secret-very-long-change-me-0123456789abcd}
      JWT_EXPIRATION_MS: ${JWT_EXPIRATION_MS:-86400000}
    ports:
      - "${BACKEND_HOST_PORT:-8080}:8080"
      - "${BACKEND_ACTUATOR_HOST_PORT:-8081}:8081"
    depends_on:
      db:
        condition: service_healthy

  web:
    build:
      context: ../../web/my-notes-web
      dockerfile: Dockerfile
    ports:
      - "${WEB_HOST_PORT:-5173}:80"
    depends_on:
      - backend

volumes:
  db-data: {}
