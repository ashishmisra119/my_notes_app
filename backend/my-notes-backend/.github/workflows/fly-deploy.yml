name: CI & Deploy to Fly

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: "maven"

      - name: Build package
        working-directory: backend/my-notes-backend
        run: mvn -B -DskipTests package

      - name: Install flyctl
        run: |
          curl -L https://fly.io/install.sh | sh

      - name: Deploy to Fly
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        working-directory: backend/my-notes-backend
        run: |
          $HOME/.fly/bin/flyctl deploy --config fly.toml --remote-only
