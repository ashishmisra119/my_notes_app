name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: mydb
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: 21
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-
      - name: Build and test
        working-directory: backend/my-notes-backend
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
          DB_NAME: mydb
          DB_USER: postgres
          DB_PASSWORD: postgres
        run: mvn -B -DskipTests=false -Dspring.profiles.active=prod test package
      - name: Build Docker image
        run: |
          docker build -t my-notes-backend:latest backend/my-notes-backend
